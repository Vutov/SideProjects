<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exercise</title>
    <style>
        #firstName {
            margin-left: 40px;
        }
        #familyName {
            margin-left: 5px;
        }
    </style>
    <script>
        function myFunction() {
            var name = document.getElementById("firstName").value;
            var family = document.getElementById("familyName").value;
            document.write(name + "<br />" + family);
        }
    </script>
</head>
<body>
    <span>Име</span>
    <input type="text" id="firstName" />
    <br />
    <span>Фамилия</span>
    <input type="text" id="familyName" />
    <br />
    <input type="button" onclick="myFunction()" value="GO" />
</body>
</html>
